  - script: edxpipelines/pipelines/cd_programs.py
    input_files:
      - *tools-admin
      - "../gomatic-secure/gocd/vars/tools/environment-deployment-play/loadtest-edx-programs.yml"
      - "../gomatic-secure/gocd/vars/tools/environment-deployments/loadtest-edx.yml"
